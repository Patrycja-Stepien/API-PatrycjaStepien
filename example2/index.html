<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hand Count</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body style="padding-top: 10px;">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <video id="video" style=" display: none;"></video>
          <canvas id="canvas" style="border-radius: 5px; width: 100%;"></canvas>

        </div>
        <div class="col-md-2">
          <div style="font-weight: bold;">Hand Count: <span id="handCount"></span></div>
          <form>
            <div class="form-group">
              <label for="formControlRange">Confidence Level: <span id="confidenceLevelShow"></span>%</label>
              <input type="range" id="confidenceLevel" class="form-control-range" onchange="changeScoreThreshold(this.value)">
            </div>
            <div class="form-group" style="display:none">
              <label for="formControlRange">IoU (Intersection over union) Level (Low: 0, High: 1, Default: 0.5)</label>
              <input type="range" class="form-control-range" onchange="changeIOU(this.value)">
            </div>
            <div class="form-group" style="display:none">
              <label for="formControlRange">Image Scale Factor (Low: 0, High: 1, Default: 0.7)</label>
              <input type="range" class="form-control-range" onchange="changeImageScaleFactor(this.value)">
            </div>
          </form>
        </div>
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js" charset="utf-8"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
  </body>
</html>
